<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book App</title>
    <link rel="stylesheet" href="styl.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512=+4zCK9k+qNFUR5x+cKL9EIR+ZohtIloN19GIKs57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>
<body>
    <header>
        <nav>
            <h1>Recipe App</h1>
            <form id="searchForm">
                <input type="text" placeholder="Search for recipes..." class="searchBox" />
                <button type="submit" class="searchBtn">Search</button>
            </form>
        </nav>
    </header>
    <main>
        <section>
            <div class="Recipe-container">
                <h2>Search your favourite recipes</h2>
            </div>
            <div class="recipe-details">
                <button type="button" class="recipe-close-btn">Close</button>
                <div class="recipe-details-content"></div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
